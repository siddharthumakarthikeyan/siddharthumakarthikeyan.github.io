name: Deploy Gatsby to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GATSBY_TELEMETRY_DISABLED: "1"
      NODE_OPTIONS: "--max_old_space_size=4096"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (18)
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "yarn"

      - name: Enable Corepack (Yarn)
        run: corepack enable

      - name: Install deps (Yarn)
        run: yarn install --frozen-lockfile --network-timeout 600000

      # Optional: some Gatsby themes need sass present. Harmless if unused.
      - name: Ensure sass is available (ok if already)
        run: yarn add -D sass || true

      - name: Print versions / sanity
        run: |
          node -v
          yarn -v
          npx gatsby --version || true
          yarn list --depth=0 || true

      - name: Build Gatsby site
        run: npx gatsby build --no-color

      - name: Add .nojekyll
        run: echo > public/.nojekyll

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload built site
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
